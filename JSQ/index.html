<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" ></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid 19 Web Site</title>
    <style type="text/css">
    
.info_container{
    text-align: left;
    padding-top: 0px;
    
}

.stat_container{
    padding: 10px;
    font-size: medium;
}

h1{
    padding-top: 50px;
    text-align: center;

}

.map_button{
    border: 1px solid black;
    background-color: transparent;
    height: 75px;
    width: 150px;
    padding: 10px;
    
}

#map_buttons{
    position: fixed;
    top: 2.5%;
    right: 5%;
    
}

.choice_container{
    position: absolute;
    top: 0;
    padding-top: 2.5%;
    width: 100%;
    

}


.container{
    position: relative;
    
    padding-top: 150px;
   

}


#myCanvas{
    position:fixed;
    top:30%;
    right: 0;
    width: 80% !important;
    height: 70% !important;
    
    
    
   
}

body{
    margin:0;
    background-color:  rgb(201, 201, 226);
}

    
    </style>
</head>
<body>

   
    <h1></h1>
    
    <div class="container">
        

        <p id = "test1"></p>
        
        <div class="info_container" id="confirmed">
            <div class="stat_container" id="new_con"></div>
            <div class="stat_container" id="total_con"></div>
        </div>

        <div class="info_container" id="death">
            <div class="stat_container" id="new_d"></div>
            <div class="stat_container" id="total_d"></div>
        </div>

        <div class="info_container" id="recovered">
            <div class="stat_container" id="new_rc"></div>
            <div class="stat_container" id="total_rc"></div>
        </div>







    </div>

    <div class="choice_container">
       
        <p>Country You Want To Look Up: </p>        
        

        <select id="country_selector">
            

        </select>
        <p>Graph Type: </p>  
        <select id="graph_selector">
        <option>Confirmed Cases</option>
        <option>Deaths</option>
        <option>Recovered</option>
        </select>

        <select id="hist_selector">
            <option>Daily</option>
            <option>Cumulative</option>
        </select>
        



        
        <div id="search_holder">

        <button id="btn3">Search</button>


        </div>






    </div>


    <canvas id="myCanvas"></canvas>




    <script type="text/javascript">

    
$(document).ready(function(){
    let myCanvas = document.getElementById("myCanvas").getContext("2d");


    $.getJSON("https://api.covid19api.com/summary",function(data){


    
        for (let index_2 = 0; index_2 < data.Countries.length; index_2++) {
            var element = data.Countries[index_2].Country;
            //console.log("<option >"+element.toLowerCase().replace(" ","-")+"</option>");
            $("#country_selector").append("<option >"+element+"</option>");
            
            
        };
    
    
    
        //https://api.covid19api.com/total/dayone/country/south-africa/status/confirmed
    
        
    
    
    
    
        
        
    
            $("#btn3").click(function(){
                
                let country_name = $("#country_selector").val();
                console.log(country_name.toLowerCase().replace(" ","-"));
    
                let graph_selection= $("#graph_selector").val();
                if(graph_selection == "Confirmed Cases"){
                    var choice = "confirmed";
    
                }
                else if(graph_selection == "Deaths"){
                    var choice = "deaths";
    
                }
                else{
                    var choice = "recovered";
                };
                

                let hist_selection= $("#hist_selector").val();
                if(hist_selection == "Daily"){
                    var hist_choice = "daily";
    
                }
                
                else{
                    var hist_choice = "cumulative";
                };
    
                for (let index = 0; index < data.Countries.length; index++){
                    //console.log(country_name + " " + data.Countries[index].Country);
                    if(country_name == data.Countries[index].Country ){
                        
                        let tr = data.Countries[index];
                        let tr_new = tr.NewConfirmed;
                        let tr_total = tr.TotalConfirmed;
                        let tr_new_d = tr.NewDeaths;
                        let tr_total_d = tr.TotalDeaths;
                        let tr_new_rc = tr.NewRecovered;
                        let tr_total_rc = tr.TotalRecovered;
    
    
                        $(document).ready(function () {
                            $("h1").text(tr.Country);
                        });
    
                        $(document).ready(function () {
                            $("#new_con").text("New Cases: "+tr_new);
                        });
    
                        $(document).ready(function () {
                            $("#total_con").text("Total Cases: "+tr_total);
                        });
    
                        $(document).ready(function () {
                            $("#new_d").text("New Deaths: "+tr_new_d);
                        });
    
                        $(document).ready(function () {
                            $("#total_d").text("Total Deaths: "+tr_total_d);
                        });
    
                        $(document).ready(function () {
                            $("#new_rc").text("New Recovered: "+ tr_new_rc);
                        });
    
                        $(document).ready(function () {
                            $("#total_rc").text("Total Recovered: "+tr_total_rc);
                        });  
                        
                        $.getJSON("https://api.covid19api.com/total/dayone/country/"+country_name.toLowerCase().replace(" ","-") +"/status/"+choice,function(sec_data){
    
                            var xs = [];
                            var ys = [];
                            var daily_ys = [];

                            

                            for (let index = 0; index < sec_data.length; index++) {
                                const element = sec_data[index].Cases;
                                ys.push(element);
                                xs.push(index+1)
                                
                            };

                            for (let index = 0; index < ys.length; index++) {
                                const element = ys[index+1] - ys[index] ;
                                daily_ys.push(element);
                                
                            };
    
                            //console.log(""+xs+" "+ys);

                            console.log(daily_ys);
                                                        

                         
                        
                            //console.log("this world: "+sec_data[0].Cases);
                        
                        
                           
                        console.log("daily lenght: "+daily_ys.length); 
                        console.log("cumulativelenght: "+ys.length);

                        
                        if (hist_choice == "daily") {

                            try {
                                myChart.destroy(); 
                                console.log("destroy ediyor");
                                
                            } catch (err) {
                                console.log("destroy etmiyor");
                                var myChart = new Chart(myCanvas, {
                                    type: 'line',
                                    
                                    data: {
                                        labels: xs,
                                        datasets: [{
                                            label: 'Total ' + graph_selection,
                                            data: daily_ys,
                                            pointRadius: 1.7,
                                            backgroundColor: "rgb(122, 161, 173)",
                                            borderColor: "rgb(47, 72, 234)",
                                                
                                            borderWidth: 1
                                        }]
                                    },
                                    options: {
                                        responsive: true,
                                        maintainAspectRatio: false,
                                        scales: {
                                            yAxes: [{
                                                ticks: {
                                                    beginAtZero: true
                                                }
                                            }]
                                        }
                                         
                                    }
                                });
                                myChart.destroy(); 

                            };
    

                            var myChart = new Chart(myCanvas, {
                                type: 'line',
                                
                                data: {
                                    labels: xs,
                                    datasets: [{
                                        label: 'Daily ' + graph_selection,
                                        data: daily_ys,
                                        pointRadius: 1.7,
                                        backgroundColor: "rgb(103, 206, 127)",
                                        borderColor: "rgb(33, 153, 61)",
                                            
                                        borderWidth: 1
                                    }]
                                },
                                options: {
                                    responsive: true,
                                    maintainAspectRatio: false,
                                    scales: {
                                        yAxes: [{
                                            ticks: {
                                                beginAtZero: true
                                            }
                                        }]
                                    }
                                     
                                }
                            });
                            
                        } else {

                            try {
                                myChart.destroy(); 
                                console.log("destroy ediyor");
                                
                            } catch (err) {
                                console.log("destroy etmiyor");
                                var myChart = new Chart(myCanvas, {
                                    type: 'line',
                                    
                                    data: {
                                        labels: xs,
                                        datasets: [{
                                            label: 'Total ' + graph_selection,
                                            data: ys,
                                            pointRadius: 1.7,
                                            backgroundColor: "rgb(122, 161, 173)",
                                            borderColor: "rgb(47, 72, 234)",
                                                
                                            borderWidth: 1
                                        }]
                                    },
                                    options: {
                                        responsive: true,
                                        maintainAspectRatio: false,
                                        scales: {
                                            yAxes: [{
                                                ticks: {
                                                    beginAtZero: true
                                                }
                                            }]
                                        }
                                         
                                    }
                                });
                                myChart.destroy(); 

                            };
    
                            var myChart = new Chart(myCanvas, {
                                type: 'line',
                                
                                data: {
                                    labels: xs,
                                    datasets: [{
                                        label: 'Total ' + graph_selection,
                                        data: ys,
                                        pointRadius: 1.7,
                                        backgroundColor: "rgb(122, 161, 173)",
                                        borderColor: "rgb(47, 72, 234)",
                                            
                                        borderWidth: 1
                                    }]
                                },
                                options: {
                                    responsive: true,
                                    maintainAspectRatio: false,
                                    scales: {
                                        yAxes: [{
                                            ticks: {
                                                beginAtZero: true
                                            }
                                        }]
                                    }
                                     
                                }
                            });
                            
                        };






                        
                        

                        

                        
                        
    
                        });

                       
            
                        
            
            
                        
                        break;}
                };
                
                    
                    
                });
               
    });
    
    
});

    
    
    
    </script>
    
</body>
</html>
